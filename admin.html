<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Painel Administrativo</title>
  <link rel="stylesheet" href="style.css">
  <script defer src="script.js"></script>
</head>
<body>
  <div style="padding:14px;background:#fff;display:flex;gap:10px;align-items:center;justify-content:flex-start">
    <button id="btnVoltar" class="btn-outline-success">Voltar</button>
    <button id="btnExcluirSelecionados" class="btn-outline-success" style="background:#d9534f;color:#fff">Excluir Selecionados</button>

    <select id="filtroArea" class="btn-outline-success" style="margin-left:auto">
      <option value="todos">TODOS</option>
      <option value="exercito">EXÉRCITO</option>
      <option value="marinha">MARINHA</option>
      <option value="fab">FORÇA AÉREA</option>
    </select>
  </div>

  <main class="container">
    <h2>Painel Administrativo</h2>
    <div id="cardsContainer" class="cards-grid"></div>
  </main>
</body>
</html>
