<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="navbar">
    <h1>Administração</h1>
    <a href="index.html" class="logout-btn">Sair</a>
  </header>

  <main class="painel">
    <h2>Inscrições Recebidas</h2>
    <table id="tabelaInscricoes">
      <thead>
        <tr>
          <th>Nome</th>
          <th>Idade</th>
          <th>Documento</th>
          <th>Telefone</th>
          <th>Email</th>
          <th>Área</th>
          <th>Motivo</th>
          <th>Descrição</th>
          <th>Ações</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </main>

  <script>
    const SUPABASE_URL = 'https://vwnzmmyoesrjqpthsstg.supabase.co';
    const SUPABASE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZ3bnptbXlvZXNyanFwdGhzc3RnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5NTIyMTAsImV4cCI6MjA3NzUyODIxMH0.F6z3GoZbC-htwzOZSlOnwZUbVOSbgCSbeFE1qskQihw';
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

    const tbody = document.querySelector('#tabelaInscricoes tbody');

    async function carregarInscricoes() {
      const { data, error } = await supabase.from('inscricoes').select('*').order('id', { ascending: false });

      if (error) {
        console.error(error);
        alert('Erro ao carregar inscrições.');
        return;
      }

      tbody.innerHTML = '';
      data.forEach((item) => {
        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td>${item.nome}</td>
          <td>${item.idade}</td>
          <td>${item.documento}</td>
          <td>${item.telefone}</td>
          <td>${item.email}</td>
          <td>${item.area}</td>
          <td>${item.motivo}</td>
          <td>${item.descricao}</td>
          <td><button onclick="excluir(${item.id})">Excluir</button></td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function excluir(id) {
      if (!confirm('Deseja excluir esta inscrição?')) return;
      const { error } = await supabase.from('inscricoes').delete().eq('id', id);
      if (error) alert('Erro ao excluir.');
      else carregarInscricoes();
    }

    carregarInscricoes();
  </script>
</body>
</html>
