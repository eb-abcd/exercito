<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/logo.png">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Admin</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script defer src="script.js"></script>
</head>
<body>
  <div style="padding:14px;background:#fff;display:flex;gap:10px;align-items:center;justify-content:flex-start">
    <button id="btnVoltar" class="btn-outline-success">Voltar</button>
    <button id="btnExcluirAll" class="btn-outline-success" style="background:#d9534f;color:#fff">Exportar & Excluir Todos</button>

    <select id="filtroArea" class="btn-outline-success" style="margin-left:auto">
      <option value="todos">TODOS</option>
      <option value="exercito">EXÉRCITO</option>
      <option value="marinha">MARINHA</option>
      <option value="fab">FORÇA AÉREA</option>
    </select>
  </div>

  <main class="container">
    <h2>Painel Administrativo</h2>
    <p id="status" style="color:#555">Carregando dados...</p>

    <div class="card" style="padding:0;overflow:auto;">
      <table id="tblInscricoes" style="width:100%;border-collapse:collapse;">
        <thead>
          <tr style="background:#808000;color:#fff">
            <th style="padding:12px;text-align:left">Nome</th>
            <th style="padding:12px;text-align:left">Idade</th>
            <th style="padding:12px;text-align:left">Documento</th>
            <th style="padding:12px;text-align:left">Telefone</th>
            <th style="padding:12px;text-align:left">Email</th>
            <th style="padding:12px;text-align:left">Área</th>
            <th style="padding:12px;text-align:left">Motivo</th>
            <th style="padding:12px;text-align:left">Descrição</th>
            <th style="padding:12px;text-align:left">Ações</th>
          </tr>
        </thead>
        <tbody id="cardsContainer"></tbody>
      </table>
    </div>
  </main>
</body>
</html>
